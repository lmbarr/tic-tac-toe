<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    These are your active games:
    <ur>
        {% for g in games %}
            <li>Game {{ g.id }}: {{ g.first_player }} vs {{ g.second_player }}</li>
        {% endfor %}
    </ur>
</body>
</html>
